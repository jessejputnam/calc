<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>|| Calculator ||</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calc__body">
      <div class="calc__display">
        <div class="calc__input">0</div>
        <div class="calc__result">0</div>
      </div>
      <!-- end calc__display -->
      <div class="calc__buttons__container">
        <div class="batt"></div>
        <button class="btn btn--clear">Clear</button>
        <button class="btn btn--back">Back</button>
        <button class="btn btn__fnc">/</button>
        <button class="btn btn__num">7</button>
        <button class="btn btn__num">8</button>
        <button class="btn btn__num">9</button>
        <button class="btn btn__fnc">*</button>
        <button class="btn btn__num">4</button>
        <button class="btn btn__num">5</button>
        <button class="btn btn__num">6</button>
        <button class="btn btn__fnc">+</button>
        <button class="btn btn__num">1</button>
        <button class="btn btn__num">2</button>
        <button class="btn btn__num">3</button>
        <button class="btn btn__fnc">-</button>
        <button class="btn btn__num">0</button>
        <button class="btn btn__num">.</button>
        <button class="btn btn--equals">=</button>
      </div>
    </div>
    <!-- end calc__body -->
  </body>
</html>
